baseURL: 'https://ryusstory.github.io/'
title: 'Ryusstory'
baseurl: /
paginate: '10'
theme: mainroad
disqusShortname: 'ryusstory'
googleAnalytics: ''
Author:
  name: Ryusstory
  bio: >-
    류영무. DevOps
  avatar: img/avatar.png
Params:
  subtitle: 'tech and review'
  description: Ryu's Personal blog about everything
  copyright: 류영무
  opengraph: true
  schema: true
  twitter_cards: true
  readmore: false
  authorbox: true
  toc: true
  pager: true
  post_meta:
    - author
    - date
    - categories
    - translations
  mainSections:
    - post
    - blog
    - news
  dateformat: '2006-01-02'
  mathjax: true
  mathjaxPath: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js'
  mathjaxConfig: TeX-AMS-MML_HTMLorMML
  googleFontsLink: 'https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700'
  highlightColor: ''
  customCSS:
    - css/custom.css
  customJS:
    - js/custom.js
  style:
    vars:
      highlightColor: '#e22d30'
      fontFamilyPrimary: '''Open Sans'', Helvetica, Arial, sans-serif'
      fontFamilySecondary: >-
        SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier
        New', monospace
  logo:
    image: img/noise.jpg
    title: Ryusstory
    subtitle: Brainprints
  thumbnail:
    visibility:
      - list
      - post
  sidebar:
    home: right
    list: left
    single: false
    widgets:
      - search
      - recent
      - categories
      - taglist
      - social
      - languages
  widgets:
    recent_num: 5
    categories_counter: false
    tags_counter: false
    social:
      github: "ryusstory"
      email: ryusstory@gmail.com
